<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/pubilc.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {



            $("#login").click(function (obj) {
                var obj = new Object();
                var name = $('#name').val();
                var pwd = $('#pwd').val();
                obj.name=name;
                obj.pwd=pwd;
                var user =JSON.stringify(obj);


                $.ajax({
                    type: "post",
                    url: "/user/user/login", //此次url改为真正需要的url
                    contentType: 'application/json; charset=UTF-8',
                    data: user,
                    dataType: "json",
                    success: function (data, status) {
                        if(data.status=='1'){
                            alert('欢迎登陆');
                            url = "list.html";//此处拼接内容
                            window.location.href = url;
                        }else{
                            alert('用户名或密码错误');
                            url = "login.html";//此处拼接内容
                            window.location.href = url;
                        }

                    },
                });



            });




        });
    </script>
</head>
<body>
<form>
    <div class="kuan">
        <h2> 登 录 </h2>
        用户名：<input id="name" type="text" style="height: 20px"><br/>
        密码：<input id="pwd" type="text" style="height: 20px"><br/>
        <!--验证码：<input type="text" style="height: 20px">-->
        <!--<input type="text"style="height: 20px"placeholder="这里下载一个验证码"><br/>-->
        <!--<a href="pwd1.html">忘记密码</a>-->
        <a href="register.html">立即注册</a><br/>
        <button id="login" type="button">登 录</button>
    </div>
</form>
</body>
</html>
